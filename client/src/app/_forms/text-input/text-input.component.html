<div class="flex flex-col w-full h-auto gap-2">
  <label class="ml-3 text-xl">{{ label() }}</label>
  <input
    [type]="type()"
    [formControl]="control"
    class="w-full text-lg h-[75px] rounded-xl border-2 bg-transparent focus-within:shadow-xl focus:outline-none px-4"
    [ngClass]="
      control.touched && control.invalid
        ? 'border-red-500 focus:shadow-red-500'
        : 'border-custom-white-100 focus:shadow-custom-blue-200'
    "
  />
  <p
    *ngIf="control?.hasError('required') && control.touched"
    class="text-red-500 text-lg text-center mt-2"
  >
    Please enter a {{ label() }}!
  </p>
  <p
    *ngIf="control?.hasError('minlength') && control.touched"
    class="text-red-500 text-lg text-center mt-2"
  >
    {{ label() }} must be at least
    {{control.errors?.['minlength'].requiredLength}} characters
  </p>
  <p
    *ngIf="control?.hasError('maxlength') && control.touched"
    class="text-red-500 text-lg text-center mt-2"
  >
    {{ label() }} must be at most
    {{control.errors?.['maxlength'].requiredLength}} characters
  </p>
  <p
    *ngIf="control?.hasError('isMatching') && control.touched"
    class="text-red-500 text-lg text-center mt-2"
  >
    Passwords do not match!
  </p>
  <p
    *ngIf="control?.hasError('isNotAnAdult') && control.touched"
    class="text-red-500 text-lg text-center mt-2"
  >
    You have to be an adult!
  </p>
</div>
